name: Build Release Containers
on:
  push:
    branches: [dev, release]
  release:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - run: |
          case $GITHUB_REF in
            refs/heads/dev)
              CONTAINER_ENV=staging
            ;;
            refs/heads/release)
              CONTAINER_ENV=integration
            ;;
            *)
              CONTAINER_ENV=other
            ;;
          esac
          echo $CONTAINER_ENV
